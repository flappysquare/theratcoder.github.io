<!DOCKTYPE html>
<head>
  <LINK REL=StyleSheet HREF="main.css" TYPE="text/css" MEDIA=screen>
  <title>
    theratcoder
  </title>
</head>
<body>
  <h1>
    Hello and welcome to my website!
  </h1>
  <p>
    I hope you like it! :)
  </p>
  <div class="container">
	  
	  <form class="mathQuiz">
		  <h2 class="mathQuizHeading">Math Quiz!</h2>
		  <label for="3x3" class="int-only">3 x 3 =</label>
		  <input type="number" id="answer3x3" class="prob1ans" placeholder="" required autofocus>
		  <label for="5+6" class="int-only"> 5 + 6 =</label>
		  <input type="number" id="answer5+6" class="prob2ans" placeholder="" required autofocus>
		  <label for="12-8" class="int-only">12 - 8 =</label>
		  <input type="number" id="answer12-8" class="prob3ans" placeholder="" required autofocus>
		  <label for="18/3" class="int-only">18 / 3 =</label>
		  <input type="number" id="answer18/3" class="prob4ans" placeholder="" required autofocus>
		  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	  </form>
	</div>
  </body>
